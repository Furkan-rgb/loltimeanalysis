name: Deploy Backend to DigitalOcean

# This workflow runs on every push to the 'main' branch
on:
  push:
    tags:
      - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # This action simplifies running commands on a remote server over SSH
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd ~/loltimeanalysis/backend
            git pull

            export TEMPORAL_WORKER_BUILD_ID=${{ github.ref_name }}

            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build

            # --- Start of new retry logic ---
            echo "Waiting for Temporal server to become available..."
            ATTEMPTS=0
            MAX_ATTEMPTS=6
            SUCCESS=false
            until [ $ATTEMPTS -eq $MAX_ATTEMPTS ]
            do
              # Use the CLI's own health check command
              if docker compose exec -T temporal-admin-tools temporal cluster health | grep -q "UP"; then
                SUCCESS=true
                break
              fi
              ATTEMPTS=$((ATTEMPTS+1))
              echo "Connection attempt $ATTEMPTS failed. Retrying in 10 seconds..."
              sleep 10
            done

            if [ "$SUCCESS" = "false" ]; then
              echo "Temporal server did not become healthy in time. Aborting."
              exit 1
            fi
            echo "Temporal server is healthy."
            # --- End of new retry logic ---

            echo "Promoting Build ID ${{ github.ref_name }} to default..."
            docker compose exec -T temporal-admin-tools temporal worker deployment set-current-version \
              --deployment-name "match-history-processor" \
              --build-id "${{ github.ref_name }}"
