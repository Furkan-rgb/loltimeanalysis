name: Deploy Backend to DigitalOcean

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # This action simplifies running commands on a remote server over SSH
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd ~/loltimeanalysis/backend
            git pull

            # Set the Build ID using the Git tag name
            export TEMPORAL_WORKER_BUILD_ID=${{ github.ref_name }}

            # Deploy the new worker version
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --build

            # Wait a few seconds for the new worker to start and register
            echo "Waiting for the new worker to become available..."
            sleep 10

            # Promote the new version to be the default for the task queue
            echo "Promoting Build ID ${{ github.ref_name }} to default..."
            docker compose exec -T temporal-admin-tools temporal worker deployment set-current-version \
              --deployment-name "match-history-processor" \
              --build-id "${{ github.ref_name }}"
